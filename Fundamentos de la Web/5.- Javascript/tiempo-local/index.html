<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo Local</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <header>
        <h1>Tiempo Local</h1>
        <nav>
            <ul>
                <li><a href="#">Buenos Aires</a></li>
                <li><a href="#">Ciudad de México</a></li>
                <li><a href="#">Santiago</a></li>
                <li><a href="#">Sao Paulo</a></li>
                <li><a href="#">Quito</a></li>
            </ul>
        </nav>
        <form action="#"> <!-- Formulario que puede ser enviado -->
            <label>Mostrar temperatura en:</label>
            <select>
                <option>C</option>
                <option>F</option>
            </select>
        </form>
    </header>
    <main>
        <h2>Buenos Aires</h2>
        <section class="semana">
            <div class="temp-card">
                <img src="assets/some_clouds.png" alt="nublado">
                <h3>Hoy</h3>
                <p>Nublado</p>
                <p>22C 15C</p>
            </div>
            <div class="temp-card">
                <img src="assets/some_clouds.png" alt="nublado">
                <h3>Mañana</h3>
                <p>Soleado</p>
                <p>22C 15C</p>
            </div>
            <div class="temp-card">
                <img src="assets/some_clouds.png" alt="nublado">
                <h3>Miércoles</h3>
                <p>Soleado</p>
                <p>22C 15C</p>
            </div>
            <div class="temp-card">
                <img src="assets/some_clouds.png" alt="nublado">
                <h3>Jueves</h3>
                <p>Parcialmente<br> nublado</p>
                <p>22C 15C</p>
            </div>
            <div class="temp-card">
                <img src="assets/some_clouds.png" alt="nublado">
                <h3>Viernes</h3>
                <p>Lluvioso</p>
                <p>22C 15C</p>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
