<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- IZQ -->
            <div class="col-6">
                <form action="/crear/curso" method="POST">
                    <h2>Nuevo Curso</h2>
                    <div>
                        <label>Nombre:</label>
                        <input type="text" class="form-control" name="nombre">
                    </div>
                    <input type="submit" class="btn btn-info mt-3" value="Guardar">
                </form>
            </div>
            <!-- DER -->
            <div class="col-6">
                <h2>Todos Cursos</h2>
                <div class="border p-4">
                    {% for curso in cursos %}
                    <div class="d-flex flex-row my-2">
                        <p style="min-width: 100px;">
                            {{curso.nombre}}

                        </p>
                        <a href="/curso/{{curso.id}}" class="btn btn-success">
                            ver
                        </a>
                    </div>
                    {% endfor %}
                </div>
                <a class="btn btn-primary mt-3" href="/estudiante">Agregar estudiante</a>
            </div>
        </div>
    </div>
</body>

</html>
