<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Registrar Usuario</h1>
                <form action="/registrar" method="POST">
                    <div>
                        <label for="nombre_id">Nombre:</label>
                        <input type="text" name="nombre" class="form-control" id="nombre_id" >
                    </div>
                    <div>
                        <label for="email_id">E-mail:</label>
                        <input type="email" name="email" class="form-control" id="email_id" >
                    </div>
                    <input type="submit" value="Enviar Formulario" class="btn btn-success mt-3">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
