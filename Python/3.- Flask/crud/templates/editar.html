<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="col-6 mx-auto" action="/actualizar" method="POST" >
            <h1>Editar Usuario</h1>
            <div>
                <label for="nombre_id" >Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre_id" value="{{usuario.nombre}}" >
            </div>
            <div>
                <label>Apellido:</label>
                <input type="text" class="form-control" name="apellido" value="{{usuario.apellido}}" >
            </div>
            <div>
                <label>E-mail:</label>
                <input type="email" class="form-control" name="email" value="{{usuario.email}}" >
            </div>
            <input type="hidden" name="id" value="{{usuario.id}}" > <!-- envio con el form el id del usuario -->
            <input type="submit" value="Guardar Usuario" class="btn btn-success mt-3" >
        </form>
    </div>
</body>
</html>
